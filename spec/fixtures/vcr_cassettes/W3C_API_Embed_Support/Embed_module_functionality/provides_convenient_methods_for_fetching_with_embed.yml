                        "id": 138124,
                        "name": "Accessibility at the Edge Community Group",
                        "is_closed": false,
                        "description": "The mission of the Accessibility at the Edge Community Group is to examine improvements to internet accessibility via \"edge computing\", a relatively new paradigm that focuses on performing tasks at the edge of the network. Unlike cloud computing, edge computing emphasizes activities that occur closer to the user; these could include accessibility oriented user-agent extensions, applications on content delivery networks, JavaScript-enabled capabilities, AI or ML. The group is a forum for discussing both currently available products, potentially new applications not yet commercially available, as well as objective measures of the quality of any one of these. Our tasks can include inventorying both opportunities and challenges, drafting and incubating Internet specifications for further assessment, standardization, prototyping and testing of reference implementations. A11Y-EDGE CG meetings work and operate under the <a href=\"https://www.w3.org/policies/code-of-conduct/\">W3C Code of Conduct</a>.",
